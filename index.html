<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body"> <!-- Тело сайта -->

  <div class="page"> <!-- Страница сайта -->

    <header class="header"> <!-- Заголовок страницы -->
      <a href="#"><img src="./images/logo.svg" alt="логотип сайта" class="header__logo" /></a>
    </header>

    <section class="profile"> <!-- Профиль -->
      <img src="./images/kusto.jpg" alt="аватар" class="profile__image">
      <div class="profile__about">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__who-is-this">Исследователь океана</p>
      </div>
      <button class="profile__add-new" type="button"></button>
    </section>

    <section class="elements"> <!-- Карточки с городами -->
      <article class="element">
        <img src="./images/piter.jpg" alt="Санкт-Петербург" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/moskow.jpg" alt="Москва" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Москва</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kazan.jpg" alt="Казань" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Казань</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/nijniy_novgorod.jpeg" alt="Нижний Новгород" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Нижний Новгород</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/ekaterinburg.jpg" alt="Екатеринбург" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Екатеринбург</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kaliningrad.jpg" alt="Калининград" class="element__image">
        <div class="element__title-and-like">
          <h2 class="element__title">Калининград</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>


    <footer class="footer"> <!-- Подвал страницы -->
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div> <!-- Конец страницы (page) -->

  <section class="popup"> <!-- popup -->
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-about" action="#" class="popup__form-about">
        <input type="text" name="name" class="popup__input popup__input_name_name">
        <input type="text" name="who-is-this" class="popup__input popup__input_name_who-is-this">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
