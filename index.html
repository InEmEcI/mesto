<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <script src="./scripts/cards.js" async></script>
  <script src="./scripts/index.js" async></script>
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body"><!-- Тело сайта -->

  <div class="page"><!-- Страница сайта -->

    <header class="header"><!-- Заголовок страницы -->
      <a href="#"><img src="./images/logo.svg" alt="логотип сайта" class="header__logo" /></a>
    </header>

    <section class="profile"><!-- Профиль -->
      <img src="./images/kusto.jpg" alt="аватар" class="profile__image" />
      <div class="profile__about">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__who-is-this">Исследователь океана</p>
      </div>
      <button class="profile__add-new" type="button"></button>
    </section>

    <section class="elements"><!-- Карточки с городами --></section>

    <footer class="footer"><!-- Подвал страницы -->
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div><!-- Конец страницы (page) -->

  <section class="popup"> <!-- popup для профиля-->
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-about" action="#" class="popup__form-about">
        <input type="text" name="name" class="popup__input popup__input_name_name" />
        <input type="text" name="who-is-this" class="popup__input popup__input_name_who-is-this" />
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_new-card"> <!-- popup для новой карточки-->
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form-place" action="#" class="popup__form-about popup_new-place-form">
        <input type="text" name="place-name" placeholder= "Название" class="popup__input popup__input_type_card_name" />
        <input type="url" name="photo-link" placeholder= "Ссылка на картинку" class="popup__input popup__input_type_photo-link" />
        <button class="popup__save popup_new-card-save" type="submit">Создать</button>
      </form>
    </div>
  </section>







  <!-- шаблон для карточки -->
  <template id="template-card">
    <article class="element">
      <img src="" alt="" class="element__image" />
      <button class="element__trash" type="button"></button>
      <div class="element__title-and-like">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

</body>

</html>
