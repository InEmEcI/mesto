<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body"> <!-- Тело сайта -->

  <div class="page"> <!-- Страница сайта -->

    <header class="header">
      <!-- Заголовок страницы -->
      <a href="#"><img src="./images/logo.svg" alt="логотип сайта" class="header__logo" /></a>
    </header>

    <section class="profile">
      <!-- Профиль -->
      <img src="./images/kusto.jpg" alt="аватар" class="profile__image" />
      <div class="profile__about">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__who-is-this">Исследователь океана</p>
      </div>
      <button class="profile__add-new" type="button"></button>
    </section>

    <section>
      <!-- Карточки с городами -->
      <ul class="elements"></ul>
    </section>

    <footer class="footer">
      <!-- Подвал страницы -->
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div> <!-- Конец страницы (page) -->

  <!-- popup для профиля -->
  <section class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-about" action="#" class="popup__form-about popup__form" novalidate>
        <input
        type="text"
        required
        placeholder="Имя"
        name="name"
        class="popup__input popup__input_name_name"
        minlength="2"
        maxlength="40"
        />
        <span class=""></span>
        <input
        type="text"
        required
        placeholder="Профессия"
        name="who-is-this"
        class="popup__input popup__input_name_who-is-this"
        minlength="2"
        maxlength="200"
        />
        <span class=""></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- popup для новой карточки -->
  <section class="popup popup_new-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form-place" action="#" class="popup__form-about popup__form-about_new-form-about popup__form" novalidate/>
      <input
      type="text"
      required
      name="place-name"
      placeholder="Название"
      class="popup__input popup__input_type_card-name"
      minlength="2"
      maxlength="30"
      />
      <input
      type="url"
      required
      name="photo-link"
      placeholder="Ссылка на картинку"
      class="popup__input popup__input_type_photo-link"
      />
      <span class="form__item-error form__item-error_filed-link"></span>
      <button class="popup__save popup__save_new-card-save" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <!-- popup для открытия карточки-->
  <section class="popup popup-card-image">
    <figure class="popup-card-image__figure">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="#" class="popup-card-image__photo" />
      <figcaption class="popup-card-image__figcaption"></figcaption>
    </figure>
  </section>

  <template id="template-card"> <!-- шаблон карточки -->
    <li class="element">
      <img src="#" alt="#" class="element__image" />
      <button class="element__trash" type="button"></button>
      <div class="element__title-and-like">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
