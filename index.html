<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="45fe5e40dd786e8e1e09.png" type="image/x-icon"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип сайта" class="header__logo"/></header><section class="profile"><button type="button" class="profile__change-image-btn"><img src="8dae62133f1b3dcc6478.jpg" class="profile__image" alt="аватар"></button><div class="profile__about"><div class="profile__name-and-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button></div><p class="profile__who-is-this">Исследователь океана</p></div><button class="profile__add-new" type="button"></button></section><section><ul class="elements"></ul></section><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div><section class="popup popup_profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="form-about" action="#" class="popup__form-about popup__form_profile popup__form" novalidate><input id="name-input" autocomplete="off" required placeholder="Имя" name="name" class="popup__input popup__input_name_name" minlength="2" maxlength="40"/> <span class="popup__input-error name-input-error"></span> <input id="about-input" autocomplete="off" required placeholder="Профессия" name="about" class="popup__input popup__input_name_who-is-this" minlength="2" maxlength="200"/> <span class="popup__input-error about-input-error"></span> <button class="popup__save popup__save-userinfo" type="submit">Сохранить</button></form></div></section><section class="popup popup-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar-form" action="#" class="popup__form popup__avatar-edit" novalidate><input id="avatar-input" autocomplete="off" type="url" required name="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo-link"/> <span class="popup__input-error avatar-input-error"></span> <button class="popup__save popup__save-avatar" type="submit">Сохранить</button></form></div></section><section class="popup popup-card-del"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_confirmation">Вы уверены?</h2><form action="#" class="popup__form"><button class="popup__save" type="submit">Да</button></form></div></section><section class="popup popup_new-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form name="form-place" action="#" class="popup__form-about popup__form-about_new-form-about popup__form"><input id="place-name-input" autocomplete="off" required name="name" placeholder="Название" class="popup__input popup__input_type_card-name" minlength="2" maxlength="30"/> <span class="popup__input-error place-name-input-error"></span> <input id="photo-link-input" autocomplete="off" type="url" required name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo-link"/> <span class="popup__input-error photo-link-input-error"></span> <button class="popup__save popup__save-card" type="submit">Создать</button></form></div></section><section class="popup popup-card-image"><figure class="popup-card-image__figure"><button class="popup__close" type="button"></button> <img src="#" alt="#" class="popup-card-image__photo"/><figcaption class="popup-card-image__figcaption"></figcaption></figure></section><template id="template-card" class="template-card"><li class="element"><img src="#" alt=
