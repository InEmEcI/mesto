<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <script type = "module" src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>

<body class="body"> <!-- Тело сайта -->

  <div class="page"> <!-- Страница сайта -->

    <header class="header">
      <!-- Заголовок страницы -->
      <a href="#"><img src="<%=require('./images/logo.svg')%>" alt="логотип сайта" class="header__logo" />
      </a>
    </header>

    <section class="profile"> <!-- Профиль -->
      <img src="<%=require('./images/kusto.jpg')%>" alt="аватар" class="profile__image" />
      <div class="profile__about">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__who-is-this">Исследователь океана</p>
      </div>
      <button class="profile__add-new" type="button"></button>
    </section>

    <section> <!-- Карточки с городами -->
      <ul class="elements"></ul>
      <!-- <div class="elements"></div> -->
    </section>

    <footer class="footer"> <!-- Подвал страницы -->
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

  </div> <!-- Конец страницы (page) -->

  <section class="popup popup_profile"> <!-- popup для профиля -->
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-about" action="#" class="popup__form-about popup__form_profile popup__form" novalidate>
        <input id="name-input" autocomplete="off" type="text" required placeholder="Имя" name="name"
          class="popup__input popup__input_name_name" minlength="2" maxlength="40" />
        <span class="popup__input-error name-input-error"></span>
        <input id="job-input" autocomplete="off" type="text" required placeholder="Профессия" name="job"
          class="popup__input popup__input_name_who-is-this" minlength="2" maxlength="200" />
        <span class="popup__input-error job-input-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- popup для новой карточки -->
  <section class="popup popup_new-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form-place" action="#" class="popup__form-about popup__form-about_new-form-about popup__form">
      <input id="place-name-input" autocomplete="off" type="text" required name="name" placeholder="Название"
        class="popup__input popup__input_type_card-name" minlength="2" maxlength="30" />
      <span class="popup__input-error place-name-input-error"></span>
      <input id="photo-link-input" autocomplete="off" type="url" required name="link"
        placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo-link" />
      <span class="popup__input-error photo-link-input-error"></span>
      <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <!-- popup для открытия карточки-->
  <section class="popup popup-card-image">
    <figure class="popup-card-image__figure">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="#" class="popup-card-image__photo" />
      <figcaption class="popup-card-image__figcaption"></figcaption>
    </figure>
  </section>

  <template id="template-card" class="template-card"> <!-- шаблон карточки -->
    <li class="element">
      <img src="#" alt="#" class="element__image" />
      <button class="element__trash" type="button"></button>
      <div class="element__title-and-like">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

</body>

</html>
